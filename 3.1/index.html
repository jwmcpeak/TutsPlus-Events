<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuts+ Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <style>
        html, body {
            height: 100%;
        }

        .draggable-list {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="draggable-list fs-4 bg-primary">
            <li draggable="true">Item 1</li>
            <li draggable="true">Item 2</li>
            <li draggable="true">Item 3</li>
        </ul>
        <ul class="draggable-list fs-4 bg-secondary"></ul>

    </div>

    <script>
        
        function handleDragStartAndEnd(e) {
            let target = e.target;

            if (target.nodeType === 1 && target.matches('ul.draggable-list li')) {
                if (e.type === 'dragstart') {
                    target.setAttribute('data-dragging', 'true');
                } else {
                    target.removeAttribute('data-dragging');
                }
            }

        }

        function handleDragOver(e) {
            let target = e.target;
            if (target.nodeType === 1 && target.matches('ul.draggable-list')) {
                e.preventDefault();
            }
            
        }

        function handleDrop(e) {
            let target = e.target;

            if (target.nodeType === 1 && target.matches('ul.draggable-list')) {
                let draggedElement = document.querySelector('[data-dragging]');

                draggedElement.remove();

                target.appendChild(draggedElement);
            }

            
                    
        }


        document.addEventListener('dragstart', handleDragStartAndEnd);
        document.addEventListener('dragend', handleDragStartAndEnd)
        document.addEventListener('dragover', handleDragOver);
        document.addEventListener('drop', handleDrop);


    </script>
</body>
</html>
