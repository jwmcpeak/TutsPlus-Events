<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuts+ Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
              <label for="uppercase" class="form-label">Uppercase</label>
              <input type="text" class="form-control" id="uppercase">
            </div>
            <div class="mb-3">
              <label for="numbers" class="form-label">Numbers Only</label>
              <input type="text" class="form-control" id="numbers">
            </div>
            <div class="mb-3">
              <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm(e) {
            let uppercaseField = document.getElementById('uppercase');
            let numbersField = document.getElementById('numbers');
            let regex = /^\d+$/;

            e.preventDefault();

            if (uppercaseField.value !== uppercaseField.value.toUpperCase()) {
                alert('Please enter only uppercase letters');
                uppercaseField.focus();
                return;
            }

            if (!numbersField.value.match(regex)) {
                alert('Please enter only numbers');
                numbersField.focus();
                return;
            }

            e.target.submit();
        }

        document.querySelector('form').addEventListener('submit', validateForm);
    </script>
</body>
</html>
